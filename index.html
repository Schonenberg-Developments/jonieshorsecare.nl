<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="./images/hero_image.png">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Navigation will be inserted by components.js -->

    <header class="hero">
        <img src="./images/hero_image.png" alt="Jonie's stables" class="hero-image">
    </header>

    <div class="hero-subtitle">
        <span></span>
    </div>

    <main class="container">
        <section class="hero-text">
            <h1></h1>
            <p></p>
        </section>
        
        <section class="services">
            <h2></h2>
            
            <div class="service-grid">
                <div class="service-card">
                    <div class="service-icon boarding">
                        <i class="fas fa-home"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <a href="pensionstal.html" class="service-btn"></a>
                </div>

                <div class="service-card">
                    <div class="service-icon riding">
                        <i class="fas fa-horse"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <a href="rijlessen.html" class="service-btn"></a>
                </div>

                <div class="service-card">
                    <div class="service-icon trauma">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <a href="trauma-recovery.html" class="service-btn"></a>
                </div>

                <div class="service-card">
                    <div class="service-icon pivo">
                        <i class="fas fa-video"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <a href="pivo-lessen.html" class="service-btn"></a>
                </div>

                <div class="service-card">
                    <div class="service-icon breeding">
                        <i class="fas fa-heart-pulse"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <a href="ter-dekking.html" class="service-btn"></a>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h2></h2>
            <div class="gallery-container">
                <div class="gallery-slider" id="gallerySlider">
                    <!-- Images will be loaded dynamically from images/gallery/ folder -->
                </div>
                <button class="gallery-nav gallery-nav-left" id="galleryPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="gallery-nav gallery-nav-right" id="galleryNext">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <span class="lightbox-close">&times;</span>
                <img class="lightbox-image" src="" alt="">
                <div class="lightbox-nav">
                    <button class="lightbox-prev">&#10094;</button>
                    <button class="lightbox-next">&#10095;</button>
                </div>
            </div>
        </div>

        <section class="contact" id="contact">
            <h2></h2>
            <p></p>
            <div class="contact-info">
                <div class="contact-item">
                    <!-- Will be populated by JavaScript -->
                </div>
                <div class="contact-item">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be inserted by components.js -->

    <!-- Load components first, then page-specific scripts -->
    <script type="module" src="/scripts/components.js"></script>
    <script type="module" src="/scripts/image-loader.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/gallery.js"></script>
</body>
</html>
