<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <img src="images/hero_image.png" alt="Jonie's stables" class="hero-image">
    </header>

    <div class="hero-subtitle">
        <span></span>
    </div>

    <main class="container">
        <section class="hero-text">
            <h1></h1>
            <p></p>
        </section>
        
        <section class="services">
            <h2></h2>
            
            <div class="service-grid">
                <div class="service-card">
                    <div class="service-icon boarding">
                        <i class="fas fa-home"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <button class="expand-btn" data-target="boarding-details"></button>

                    <div id="boarding-details" class="service-details">
                        <div class="details-content">
                            <h4></h4>
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="service-card">
                    <div class="service-icon riding">
                        <i class="fas fa-horse"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <button class="expand-btn" data-target="riding-details"></button>

                    <div id="riding-details" class="service-details">
                        <div class="details-content">
                            <h4></h4>
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="service-card">
                    <div class="service-icon trauma">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3></h3>
                    <p></p>
                    <button class="expand-btn" data-target="trauma-details"></button>

                    <div id="trauma-details" class="service-details">
                        <div class="details-content">
                            <h4></h4>
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h2></h2>
            <div class="gallery-container">
                <div class="gallery-slider" id="gallerySlider">
                    <!-- Images will be loaded dynamically from images/gallery/ folder -->
                </div>
                <button class="gallery-nav gallery-nav-left" id="galleryPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="gallery-nav gallery-nav-right" id="galleryNext">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <span class="lightbox-close">&times;</span>
                <img class="lightbox-image" src="" alt="">
                <div class="lightbox-nav">
                    <button class="lightbox-prev">&#10094;</button>
                    <button class="lightbox-next">&#10095;</button>
                </div>
            </div>
        </div>

        <section class="contact">
            <h2></h2>
            <p></p>
            <div class="contact-info">
                <div class="contact-item">
                </div>
                <div class="contact-item">
                </div>
                <div class="contact-item">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="scripts/gallery.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/texts.js"></script>
</body>
</html>
